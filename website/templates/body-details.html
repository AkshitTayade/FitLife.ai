{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link rel="icon" href="{% static 'img/logo.png'%}" type="image/png">
      <title>FitLife.ai | Body Details </title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <!-- main css -->
      <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
   </head>
   <body data-bs-spy="scroll">
      <section class="section mt-5 d-flex flex-column align-items-center justify-content-center">
         <div class="container" id="weight-details">
            <!----- Progress Bar ----->
            <div class="arrow-signs d-flex align-items-center justify-content-center">
               <a href="{% url 'personal_details' %}" class="d-flex align-items-center w-auto">
               <i class="fas fa-arrow-left"></i>
               </a>
               <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"
                     aria-valuemin="0" aria-valuemax="100"></div>
               </div>
            </div>
            <!----- Main Content ----->
            <div class="row justify-content-center">
               <div class="col-lg-6 col-md-6">
                  <!---- Weight and Height Details Form ----->
                  <form class="details mt-5" action="{% url 'body_details' %}" method="POST">
                     {% csrf_token %}
                     <div class="row g-5 justify-content-center">
                        <!---- Height ----->
                        <div class="col-8">
                           <label for="height" class="form-label">What’s your height?</label>
                           <div class="d-flex justify-content-center">
                              <input type="number" class="form-control w-25" id="height" name="height" required>
                              <h4>ft.</h4>
                              <input type="number" class="form-control ms-2 w-25" id="height" required>
                              <h4>in.</h4>
                           </div>
                        </div>
                        <!---- Current Weight ----->
                        <div class="col-8">
                           <label for="current-weight" class="form-label">What’s your current weight, {{ user_name }}</label>
                           <div class="d-flex justify-content-center">
                              <input type="number" class="form-control w-25" id="current-weight" name="current-weight" required>
                              <h4>kgs.</h4>
                           </div>
                        </div>
                        <!---- Targeted Weight ----->
                        <div class="col-8">
                           <label for="targeted-weight" class="form-label">And, what’s your target weight?</label>
                           <div class="d-flex justify-content-center">
                              <input type="number" class="form-control w-25" id="targeted-weight" name="targeted-weight" required>
                              <h4>kgs.</h4>
                           </div>
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" class="btn continue">Continue</button>
                     </div>
                  </form>
                   <!----- End Form ---->
               </div>
            </div>
         </div>
      </section>
      <script src="{% static 'js/main.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
   </body>
</html>
