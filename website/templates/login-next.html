{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>FitLife.ai</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- main css -->

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body data-bs-spy="scroll">
    <div class="container-fluid" style="width: 100%;height: 100vh;">
        <div class="row h-100">
            <div class="col-lg-6" style="background-color: black;">
                <div class="brand-wrapper">
                    <a href=""><img src="{% static 'img/logo.png'%}" alt="logo" class="logo">FitLife.ai</a>
                    <div class="row d-flex justify-content-center align-item-center">
                        <div class="col-lg-12">
                            <div class="image">
                                <img src="{% static 'img/login.png'%}" class="img-fluid" style="height: 500px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6  col-lg-6 d-flex flex-column justify-content-center login-section-wrapper">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Lorem ipsum dolor sit amet, consectetur adwe.</h1>
                    <h2>Enter the OTP</h2>
                    <p>Please enter the code we sent you on your emailid</p>
                    <form action="{% url 'login_next' %}" method="POST">
                        {% csrf_token %}
                        <div class="d-flex flex-row otp mb-4 mt-4">
                            <input name='otp_1' type="text" class="form-control" autofocus="" maxlength="1" />
                            <input name='otp_2' type="text" class="form-control"  maxlength="1"/>
                            <input name='otp_3' type="text" class="form-control"  maxlength="1" />
                            <input name='otp_4' type="text" class="form-control"  maxlength="1" />
                        </div>
                        <p class="login-wrapper-footer-text">Didn't receive the OTP? <a href="">Resend</a></p>
                        <button type="submit" class="btn btn-block login-btn">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(".form-control").keyup(function () {
            if (this.value.length == this.maxLength) {
                $(this).next('.form-control').focus();
            }
        });
    </script>
</body>

</html>
