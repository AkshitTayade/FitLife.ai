{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link rel="icon" href="{% static 'img/logo.png'%}" type="image/png">
      <title>FitLife.ai | Status of User </title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <!-- main css -->
      <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
</head>

<body data-bs-spy="scroll">
    <section class="section mt-5 d-flex flex-column align-items-center justify-content-center">
        <div class="container" id="active-area">
            <div class="arrow-signs d-flex align-items-center justify-content-center">
                <a href="{% url 'body_details' %}" class="d-flex align-items-center w-auto">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 d-flex flex-column align-items-center justify-content-center">
                    <h1 style="margin-bottom:280px;">How active are you, {{ user_name }} ?</h1>
                    <div class="container">
                        <div class="multisteps-form">
                            <!--progress bar-->
                            <div class="row">
                                <div class="col-12 col-lg-12 ml-auto mr-auto mb-4">
                                    <div class="active-status-progress">
                                        <button class="active-status-progress-btn js-active" type="button"></button>
                                        <button class="active-status-progress-btn" type="button"></button>
                                        <button class="active-status-progress-btn" type="button"></button>
                                        <button class="active-status-progress-btn" type="button"></button>
                                    </div>
                                </div>
                            </div>
                            <!--form panels-->
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <form class="active-status-form" action="{% url 'active_status_male' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-check">
                                            <label class="form-check-label" for="Sedentary">
                                                <input class="form-check-input" type="radio" name="active_status_male"
                                                id="Sedentary" value="Sedentary">
                                                <div class="active-status-panel js-active">
                                                    <div class="image1">
                                                        <img src="{% static 'img/onboarding-images/active-status/option1m.png'%}">
                                                    </div>
                                                    <div class="status1 shadow p-3 rounded bg-white">
                                                        <h3 class="active-area-title">Sedentary</h3>
                                                        <p>I sit at my desk all day</p>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <label class="form-check-label" for="Lightly active">
                                                <input class="form-check-input" type="radio" name="active_status_male"
                                                id="Lightly active" value="Lightly active">
                                                <div class="active-status-panel">
                                                    <div class="image2">
                                                        <img src="{% static 'img/onboarding-images/active-status/option2m.png'%}">
                                                    </div>
                                                    <div class="status2 shadow p-3 rounded bg-white">
                                                        <h3 class="active-area-title">Lightly active</h3>
                                                        <p>I occasionally exercise or walk for 30 mins</p>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <label class="form-check-label" for="Moderately active">
                                                <input class="form-check-input" type="radio" name="active_status_male"
                                                id="Moderately active" value="Moderately active">
                                                <div class="active-status-panel">
                                                    <div class="image3">
                                                        <img src="{% static 'img/onboarding-images/active-status/option3m.png'%}">
                                                    </div>
                                                    <div class="status3 shadow p-3 rounded bg-white">
                                                        <h3 class="active-area-title">Moderately active</h3>
                                                        <p>I spend an hour or more working out everyday</p>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <label class="form-check-label" for="Vigorously active">
                                                <input class="form-check-input" type="radio" name="active_status_male"
                                                id="Vigorously active" value="Vigorously active">
                                                <div class="active-status-panel">
                                                    <div class="image4">
                                                        <img src="{% static 'img/onboarding-images/active-status/option4m.png'%}">
                                                    </div>
                                                    <div class="status4 shadow p-3 rounded bg-white">
                                                        <h3 class="active-area-title">Vigorously active</h3>
                                                <p>I love working out, and want to get more exercise</p>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn continue"
                                                style="margin-top:200px;">Continue</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/active-status.js' %}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
