{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link rel="icon" href="{% static 'img/logo.png'%}" type="image/png">
      <title>FitLife.ai | Personal Details </title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <!-- main css -->
      <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
   </head>
   <body data-bs-spy="scroll">
      <section class="section mt-5  d-flex flex-column align-items-center justify-content-center">
         <div class="container" id="personal-details">
            <!----- Progress Bar ----->
            <div class="arrow-signs d-flex align-items-center justify-content-center">
               <a href="index.html" class="d-flex align-items-center w-auto">
               <i class="fas fa-arrow-left"></i>
               </a>
               <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="45"
                     aria-valuemin="0" aria-valuemax="100"></div>
               </div>
            </div>
            <!----- Main Content ----->
            <div class="row justify-content-center">
               <div class="col-lg-6 col-md-10">
                 <!---- Personal Details Form ----->
                  <form class="details mt-5" action="{% url 'personal_details' %}" method="POST">
                     {% csrf_token %}
                     <div class="row g-5 justify-content-center">
                        <!---- Name ----->
                        <div class="col-8 ">
                           <label for="name" class="form-label">What’s your name?</label>
                           <input type="text" class="form-control w-50 mx-auto" id="name" name="name" placeholder="Enter your name"
                              required>
                        </div>
                        <!---- Age ----->
                        <div class="col-8">
                           <label for="age" class="form-label">How old are you?</label>
                           <input type="number" class="form-control w-50 mx-auto" id="age" name="age" placeholder="Enter your age"
                              required>
                        </div>
                        <!---- Blood Group ----->
                        <div class="col-8">
                           <label for="bloodgroup" class="form-label">What’s your blood group?</label>
                           <select class="form-select w-50 mx-auto" aria-label="Default select example" id="bloodgroup" name="bloodgroup" required>
                              <option selected>Select blood group</option>
                              <option value="A +ve">A +ve</option>
                              <option value="A -ve">A -ve</option>
                              <option value="B +ve">B +ve</option>
                              <option value="B -ve">B -ve</option>
                              <option value="AB +ve">AB +ve</option>
                              <option value="AB -ve">AB -ve</option>
                              <option value="O +ve">O +ve</option>
                              <option value="0 -ve">O -ve</option>
                           </select>
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" class="btn continue">Continue</button>
                     </div>
                  </form>
                  <!----- End Form ---->
               </div>
            </div>
         </div>
      </section>
      <script src="{% static 'js/main.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
   </body>
</html>
