{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link rel="icon" href="{% static 'img/logo.png'%}" type="image/png">
      <title>FitLife.ai | Gender </title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <!-- main css -->
      <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
   </head>
   <body data-bs-spy="scroll">
      <section class="section mt-5 d-flex flex-column align-items-center justify-content-center">
         <div class="container" id="gender">
             <!----- Progress Bar ----->
            <div class="arrow-signs d-flex align-items-center justify-content-center">
               <!-- <a href="" class="d-flex align-items-center w-auto">
               <i class="fas fa-arrow-left"></i>
               </a> -->
               <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
               </div>
            </div>
            <!----- Main Content ----->
            <div class="row justify-content-center">
               <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <h1 class="mt-5">What's your gender?</h1>
                  <!---- Gender Form ----->
                  <form class="gender-form mt-5" action="{% url 'gender' %}" method="POST">
                     {% csrf_token %}
                     <div class="row gx-5">
                         <!--- Male Box -->
                        <div class="col-xl-6 col-lg-6 d-flex justify-content-center align-items-center">
                           <div class="form-check">
                              <label class="form-check-label" for='male'>
                                 <input class="form-check-input" type="radio" id='male' name="gender" value="male">
                                 <div class="card">
                                    <div class="card-body">
                                       <img src="{% static 'img/onboarding-images/male.png'%}" class="img-fluid">
                                       <h2>Male</h2>
                                    </div>
                                 </div>
                              </label>
                           </div>
                        </div>
                         <!--- Female Box -->
                        <div class="col-xl-6 col-lg-6 d-flex justify-content-center align-items-center">
                           <div class="form-check">
                              <label class="form-check-label" for='female'>
                                 <input class="form-check-input" type='radio' id='female' name="gender" value="female">
                                 <div class="card">
                                    <div class="card-body">
                                       <img src="{% static 'img/onboarding-images/female.png'%}" class="img-fluid">
                                       <h2>Female</h2>
                                    </div>
                                 </div>
                              </label>
                           </div>
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" class="btn continue">Continue</button>
                     </div>
                  </form>
                  <!----- End Form ---->
               </div>
            </div>
         </div>
      </section>
      <script src="{% static 'js/main.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
   </body>
</html>
