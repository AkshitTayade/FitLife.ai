{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link rel="icon" href="{% static 'img/logo.png'%}" type="image/png">
      <title>FitLife.ai | Goals </title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <!-- main css -->
      <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
   </head>
   <body data-bs-spy="scroll">
      <section class="section mt-5 d-flex flex-column align-items-center justify-content-center">
         <div class="container" id="main-goal">
         <!----- Progress Bar ----->
         <div class="arrow-signs d-flex align-items-center justify-content-center">
            <a href="index.html" class="d-flex align-items-center w-auto">
            <i class="fas fa-arrow-left"></i>
            </a>
            <div class="progress">
               <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100"></div>
            </div>
         </div>
         <!----- Main Content ----->
         <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
               <h1>What brings you to FitLife.ai?</h1>
               <p>Choose your main goal</p>
               <!---- Main Goal Form ----->
               <form action="" class="focus-area-form mt-3" method="POST">
                  {% csrf_token %}
                  <div class="row justify-content-center">
                     <div class="col-lg-8 mt-3">
                         <!---- Option 1 ----->
                        <div class="form-check">
                           <label class="form-check-label" for="healthy">
                              <input class="form-check-input" type="radio" id="healthy" name="maingoal"
                                 value="Eat healthier" required>
                              <div class="card">
                                 <div class="card-body">
                                    <img src="{% static 'img/onboarding-images/main-goal/option1.png'%}" height="37"> Eat healthier
                                 </div>
                              </div>
                           </label>
                        </div>
                        <!---- Option 2 ----->
                        <div class="form-check">
                           <label class="form-check-label" for="loseweight">
                              <input class="form-check-input" type="radio" id="loseweight" name="maingoal"
                                 value="Lose weight" required>
                              <div class="card">
                                 <div class="card-body"> <img src="{% static 'img/onboarding-images/main-goal/option2.png'%}" height="37">
                                    Lose weight
                                 </div>
                              </div>
                           </label>
                        </div>
                        <!---- Option 3 ----->
                        <div class="form-check">
                           <label class="form-check-label" for="strength">
                              <input class="form-check-input" type="radio" id="strength" name="maingoal"
                                 value="Gain strength" required>
                              <div class="card">
                                 <div class="card-body"> <img src="{% static 'img/onboarding-images/main-goal/option3.png'%}" height="37">
                                    Gain strength
                                 </div>
                              </div>
                           </label>
                        </div>
                        <!---- Option 4 ----->
                        <div class="form-check">
                           <label class="form-check-label" for="toned">
                              <input class="form-check-input" type="radio" id="toned" name="maingoal"
                                 value=" Get toned" required>
                              <div class="card">
                                 <div class="card-body"><img src="{% static 'img/onboarding-images/main-goal/option4.png'%}" height="37">
                                    Get toned
                                 </div>
                              </div>
                           </label>
                        </div>
                        <!---- Option 5 ----->
                        <div class="form-check">
                           <label class="form-check-label" for="stamina">
                              <input class="form-check-input" type="radio" id="stamina" name="maingoal"
                                 value="Build stamina" required>
                              <div class="card">
                                 <div class="card-body"> <img src="{% static 'img/onboarding-images/main-goal/option5.png'%}" height="37">
                                    Build stamina
                                 </div>
                              </div>
                           </label>
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" class="btn continue">Lets get going!</button>
                     </div>
               </form>
                <!----- End Form ---->
               </div>
            </div>
         </div>
      </section>
      <script src="{% static 'js/main.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
   </body>
</html>
