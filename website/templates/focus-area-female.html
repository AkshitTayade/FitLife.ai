{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <link rel="icon" href="{% static 'img/logo.png'%}" type="image/png">
      <title>FitLife.ai | Focus Area </title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <!-- main css -->
      <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
   </head>
   <body data-bs-spy="scroll">
      <section class="section mt-5 d-flex flex-column align-items-center justify-content-center">
         <div class="container" id="focus-area">
            <!----- Progress Bar ----->
            <div class="arrow-signs d-flex align-items-center justify-content-center">
               <a href="{% url 'gender' %}" class="d-flex align-items-center w-auto">
               <i class="fas fa-arrow-left"></i>
               </a>
               <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0"
                     aria-valuemax="100"></div>
               </div>
            </div>
            <!----- Main Content ----->
            <div class="row justify-content-center">
               <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <h1>Whatâ€™s your focus area?</h1>
                  <!---- Focus Area Form ----->
                  <form action="" class="focus-area-form" method="POST">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-lg-6 mt-5">
                            <!---- Arms ----->
                           <div class="form-check">
                              <label class="form-check-label" for="arms" style="margin-left:21px;margin-top: 35px;">
                                 <input class="form-check-input" type="radio" id="arms" name="focus-area"
                                    value="Arms"required />
                                 <div class="card">
                                    <div class="card-body">Arms</div>
                                 </div>
                              </label>
                           </div>
                           <!---- Belly ----->
                           <div class="form-check">
                              <label class="form-check-label" for="belly" style="margin-left:21px;margin-top:22px;">
                                 <input class="form-check-input" type="radio" name="focus-area" id="belly" value="Belly"
                                    required />
                                 <div class="card">
                                    <div class="card-body">Belly
                                    </div>
                                 </div>
                              </label>
                           </div>
                           <!---- Butt ----->
                           <div class="form-check">
                              <label class="form-check-label" for="butt" style="margin-left:21px;margin-top:16px;">
                                 <input class="form-check-input" type="radio" name="focus-area" id="butt" value="Butt"
                                    required />
                                 <div class="card">
                                    <div class="card-body">Butt</div>
                                 </div>
                              </label>
                           </div>
                           <!---- Legs ----->
                           <div class="form-check">
                              <label class="form-check-label" for="legs" style="margin-left:21px;margin-top:15px;">
                                 <input class="form-check-input" type="radio" name="focus-area" id="legs" value="Legs"
                                    required />
                                 <div class="card">
                                    <div class="card-body">Legs</div>
                                 </div>
                              </label>
                           </div>
                           <!---- Full Body ----->
                           <div class="form-check">
                              <label class="form-check-label" for="fullbody" style="margin-left:21px;margin-top:15px;">
                                 <input class="form-check-input" type="radio" name="focus-area" value="Full Body"
                                    id="fullbody" required />
                                 <div class="card">
                                    <div class="card-body">Full Body</div>
                                 </div>
                              </label>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <img src="{% static 'img/onboarding-images/focusareaf.png' %}">
                        </div>
                     </div>
                     <div class="text-center">
                        <button type="submit" class="btn continue">Continue</button>
                     </div>
                  </form>
                   <!----- End Form ---->
               </div>
            </div>
         </div>
      </section>
      <script src="{% static 'js/main.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
   </body>
</html>
